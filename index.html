<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Idade</title>
  </head>
  <body>
    <main>
      <div class="container">
        <span class="upper-text"
          >Com quantos anos você tinha a metade da idade do seu pai?</span
        >
        <form class="form">
          <input
            type="search"
            class="parent-age"
            placeholder="Idade do seu pai?"
            required
          />
          <input
            type="search"
            class="child-age"
            placeholder="Sua idade?"
            required
          />
          <button class="calcular">Calcular</button>
        </form>

        <div class="stats">
          <span class="you">Você: </span>
          <span class="parent">Seu pai: </span>
          <span class="ano-que-ocorreu">Ano de ocorrência: </span>
        </div>
      </div>
    </main>
  </body>
</html>
